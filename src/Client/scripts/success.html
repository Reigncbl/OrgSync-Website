<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgSync</title>
    <link href="../styles.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-white font-poppins">
    <div class="w-full max-w-md px-8 pt-14 pb-32 space-y-0 bg-gradient-to-t from-[#E73030] to-[#F2BDBD] rounded-2xl shadow-lg">
        <div class="flex items-center space-x-1">
            <img src="/src/Resources/OrgSync Logo.svg" alt="ORGSYNC" class="w-25 h-20 px-5 ml-2">
            <span class="text-4xl font-bold text-white">ORGSYNC</span>
        </div>
          <h2 class="text-2xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-[#F71010] to-[#100F0F]">Success</h2>
        <form class="space-y-4">
            <div>
                <img src="/src/Resources/material-symbols_verified-rounded.svg" alt="Success" class="w-fit mx-auto">
                <button type="submit" class="w-full px-4 py-2 mt-9 font-medium text-white bg-gradient-to-t from-[#1F1616] to-[#EF0F0F] rounded-lg hover:bg-white hover:text-gray-700 focus:ring-2 focus:ring-gray-700">Back to Log In</button>

                <p class="text-sm mt-4 text-center text-[#E1D4D4] ">
                    Already have an account?
                    <a href="#" class="text-red-950 hover:underline text-bold">Log in here</a>
                </p>
            </div>
            
        </form>
        
    </div>
</body>
</html>
